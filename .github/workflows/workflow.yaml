name: Java CI
on: push
#env:
#  docker_username: ${{ secrets.dockerstuff }}
#  docker_password: ${{ secrets.dockerstuff }}
jobs:
  Clone-down:
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - uses: actions/checkout@v2
      - name: upload repo
        uses: actions/upload-artifact@v2
        with:
          name: code
          path: .
  Build:
    needs: Clone-down
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: code
          path: .
      - name: Build
        run: chmod +x ci/build-app.sh && ci/build-app.sh
      - name: upload repo
        uses: actions/upload-artifact@v2
        with:
          name: code
          path: .
  Test:
    needs: Clone-down
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - name: download artifact
        uses: actions/download-artifact@v2
        with:
          name: code
          path: .
      - name: test
        run: chmod +x ci/build-app.sh && ci/build-app.sh

  #Docker-image:
  #  meeds: [Build,Test]